{% extends 'music/base.html' %}


{% block body %}

<h1>Hello {{request.user.username}} !</h1>

<ul>

	<div class="w3-card-4">
		
		{% for album in all_albums %}
				
		    <div class="card">
		       <img src="{{ album.album_logo }}" style = "width: 250px; height: 250px;">

		        <div class="w3-container w3-center">


		          <a href ="{%url 'music:detail' album.id %}" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true" class = "card-title">{{album.album_title}} - {{album.artist}}</a>
		      	</div>
		          					
			<div class="card-footer">
					<!--Edit -->
					<form action = "{% url 'music:album-update' album.id %}" method = "post" style ="display: inline;">
						{% csrf_token %}
						<input type = "hidden" name ="album_id" value = "{{album.id}}"/>
						<button type = "submit" class = "btn btn-default btn-sm">
							<span class = "glyphicon glyphicon-pencil"></span>
						</button>
					</form>
		      </div>
		    </div>

		{% endfor %}
	</div>
</ul>




	
{% endblock %}
